    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../maincss/main.css" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="/index.html">
        <img class="f1" src="/slike/F1-logo.png" alt="Formula 1" />
      </a>
      <a href="/standings/standing.html">Standings</a>
      <a href="/contructors/constructors.html">Constructors</a>

      <a href="/contact/contact.html">Contact us</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
    <div class="racecountdown">
      <p class="font">Next Grand Prix in</p>
      <p class="font" id="demo"></p>
      <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Mar 20, 2022 16:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

          // If the count down is over, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED" .style.textalign ="center";
          }
        }, 1000);
      </script>
    </div>

    <div class="raceinfo">
     
        <div class="pic">
          <a href="/bahrain/bahrain.html">
          <img class="track" src="/slike/baharintrack.png" alt="Bahrain Track" />

        <h3>March</h3>
        <h4>Bahrasin Grand Prix Week</h4>
        <p>FORMULA 1 GULF AIR BAHRAIN GRAND PRIX 2022</p></div>
        </a>
        </div>
    </div>  
  </body>
